<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="../components/head :: head"></head>
    <body>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-12 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Recover Password</p>
                                        <p class="text-center" th:text="${email}">Hola</p>
                                        <form method="post" data-th-action="@{/recuperar/nueva-contrasena}" th:object="${usuario}">
                                            <input 
                                                type="hidden" 
                                                th:value="${email}"
                                                name="email" 
                                                id="email" 
                                                required
                                                class="form-control form-control-lg"/>
                                            <div class="form-outline mb-4">
                                                <input 
                                                    type="password" 
                                                    name="password" 
                                                    id="password" 
                                                    required
                                                    class="form-control form-control-lg" 
                                                    placeholder="Password"/>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <input 
                                                    type="password" 
                                                    name="confPassword" 
                                                    id="confPassword" 
                                                    required
                                                    onchange='onChange();'
                                                    class="form-control form-control-lg" 
                                                    placeholder="Confirm Password"/>
                                                <span id='errorConfPassword'></span>
                                            </div>
                                            <!-- Submit button -->
                                            <div class="d-grid gap-2">
                                                <button type="submit" class="btn btn-success" id="btnRegistro">Change Password</button>                              
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script>
        let btnSubmit;
        btnSubmit = document.getElementById('btnRegistro');
        function onChange() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confPassword').value;
            if (confirm === password) {
                btnSubmit.disabled = false;
                document.getElementById('errorConfPassword').innerHTML = ``;
            } else {
                btnSubmit.disabled = true;
                document.getElementById('errorConfPassword').innerHTML = `
                <span class="badge bg-danger">Passwords are not the same.</span>`;
                }
            }
        </script>
    </body>
</html>
